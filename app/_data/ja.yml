about:
  title:        "About"
  objectives:
    title:      "達成すべき目標"
    text1:      "発展途上国で最も支援を必要としている場所を地図化し、国際的および地方のNGOと個人が地図とデータを使用して、地域に影響を与える危機により適切に対応できるようにします。"
    text2:      "技術やワークフロー、コミュニティーの開発において、<a href=\"http://openstreetmap.org\">OpenStreetMap</a> ,特に  <a href=\"http://hotosm.org\">Humanitarian OpenStreetMap Team (HOT)</a>をサポートします。"
  ethics:
    title:      "ルール"
    text1:      "OpenStreetMapを使用すると、プロジェクトバナーのもとで収集されたすべてのデータが無料で開かれ、<a href=\"http://wiki.openstreetmap.org/wiki/OpenStreetMap_License\">OpenStreetMapのオープンライセンス</a>のもとで使用できるようになります。"
    text2:      "すべての「国内」活動、つまり地方のマッピングとデータ収集は、常に地元の人々と協力して、敬意をもって実施されます。"
    text3:      "地方で作業する場合、人々はデータの前に来ます。つまり、目標が都市の地図を描くことである場合、そのコミュニティに住む人々がプロジェクトの完了後も地図を使い続けるためのテクノロジーとトレーニングへのアクセスを確保するための計画が必要です。"
    text4:      "Missing Mapsのメンバーは、Missing Mapsの目標であるOpenStreetMapリポジトリに積極的に貢献し、地域および国際的なコミュニティに貢献しています。"
    text5:      "不足しているマップアクティビティは、ローカルキャパシティとアクセスの構築とやり残しを強調しています。私たちは、現地での重要な関与なしに迅速なデータ収集を行うことに注意を払い、常に現地でのアクセスを確保するよう努力しています。"
    text6:      "Missing Mapsアクティビティは、プロジェクトの目的に貢献したい個人がアクセスでき、参加できるように設計されています。"
  membership:
    title:      "会員"
    text1:      "Missing Mapsプロジェクトのメンバーは、上記のように、目標に貢献し、倫理に従うことをいとわないNGO、教育機関、市民社会グループに開かれています。会員の承認は、現在の会員組織の責任です。"
    text2:      "会員登録をご希望の場合は、下のフォームからご連絡ください。"
  contact_btn:  "メンバーになるために連絡する"
  madepossible: "Missing Mapsは以下の組織の協力を得ています。"
  founders:     "出資者"
  members:      "メンバー"
  osm_text:     "は、ボランティアによって運営されているマッピングプラットフォームです。これは、上記のすべてのことを可能にします。また、次のNPOが協力しています。"

