## Validate ##
##############

checker:
    title: "検証を学ぶ"
    intro: "検証は、Missing Mapsプロセスの重要な部分です。マップされた場所を2回、3回または4回確認することは、OpenStreetMapに追加され、世界中の助けを必要としているコミュニティで使用されているデータの品質を保証するのに大いに役立ちます。検証には、マッピング能力に対する自信と、新しいマッパーを指導し助言する意欲が必要です。Missing Mapsプロジェクトは、さまざまなレベルのマッピング経験を持つマッパーのコミュニティであり、すべての人が人道的使用のための高品質データの可用性を向上させるという共通の目標を持っています。"
    links:
      faq: "FAQS"
      josm: "JOSM VALIDATION"
      wiki: "WIKI"
    steps:
      goal: "検証人"
      step1: "ステップ1"
      step1_subtitle: "あなたが検証する人にふさわしいかどうかを確認します。"
      step1_text: "検証はすべての人ができるものではありません。検証には我慢強さと細部への注意が必要です。OpenStreetMapおよびHOTプロジェクトでのマッピングの経験は必須ですが、始めるには専門家である必要はありません。Missing MapsやOpenStreetMapのマッピングに慣れていない場合は<a href= \"/learn\">新しいマッパーのための資料 </a>をみて、 <a href= \"/assets/downloads/MissingMaps_validation_faq_en.pdf\"> 検証に関するFAQ </a> を確認して、検証に伴う影響について理解を深めてください。"
      step2: "ステップ 2"
      step2_subtitle: "スキルを構築します"
      step2_text: "検証ができるようになるには、より効率的なマッパーになることが不可欠です。<a href=\"https://josm.openstreetmap.de/\">JOSM エディタ</a> は、マッピング及び検証を容易に行うためのツールやプラグインの数とOpenStreetMapのためのカスタマイズ可能なエディタです！この <a href=\"/assets/downloads/MissingMaps_validation_josm_en.pdf\"> JOSMエディターを使った検証方法</a>を見て作業内容を確認してください,  <a href= \"http://learnosm.org/en/josm/\"> LearnOSM </a>からも学ぶことができます"
      step2_video: "JOSMでの検証が推奨されますが、iDエディターを使用してマップの改善を開始することもできます。このビデオをチェックして、探すべきことをいくつか学んでください。"
      step3: "ステップ 3"
      step3_subtitle: "幅広いコミュニティの一部として協力する。"
      step3_text: "検証する人によって、検証方法が異なります。 <a href=\"http://slack.hotosm.org\">HOTOSM Slack</a>検証チャンネル に参加するか、 <a href=\"https://lists.openstreetmap.org/listinfo/hot\"> HOTメーリングリスト </a>に連絡してください。役立つと思われるリソースを提供し、コミュニティに還元してください！MissingMapsコミュニティに参加するということは、前向きで包括的な環境で協力することを意味します。マッパーにフィードバックを与えるときは、ポジティブな口調を保ち、彼らの貢献と支援したいという想いを尊重するよう心がけてください。-それがOSMを成長させ続けるものです！"
      step4: "ステップ 4"
      step4_subtitle: "検証に関する FAQ"
      faq:
        question1: "<b>検証の準備ができたことを知るにはどうすればよいですか？</b>"
        answer1: "マッピングの経験を積んだ後、他の貢献者の作業を修正することができるかもしれません。定期的にこれを行っていて、間違いを見つけて修正する方が簡単だとわかった場合、検証はすべての人の好みではなく、HOTOSMコミュニティに連絡してガイダンスを求めます！喜んでお手伝いいたします！"
        question2: "<b>iDエディターで検証できますか？</b>"
        answer2: "はい、できますが、すべてのエラーをキャッチすることは非常に困難です。JOSMエディターには、新しく検証する人がエラーを検出し、それらのいくつかを修正するのに役立つ多くのツールがあります。そのため、最初にJOSMでマップする方法を学ぶことをお勧めします。"
        question3: "<b>どうやったら検証を始められますか？</b>"
        answer3: "検証について学ぶにあたって、初めにすべきこととして<a href=\"http://wiki.openstreetmap.org/wiki/OSM_Tasking_Manager/Validating_data\">V検証データ</a> wiki がとても良いサイトです。その後 <a href=\"https://josm.openstreetmap.de/\">JOSM エディター</a>を使った編集方法を学びたくなるでしょう。 JOSM has a number of very useful validation tools which can make the process much easier and more efficient."
        question4: "<b>プロジェクトを検証するときのステップは何ですか？</b>"
        answer4: "最初に行うことは、検証するプロジェクトの指示を注意深く読んで、マッパーが何を求められているかを理解することです。各タスクをチェックアウトするときは、マッピングの品質を向上させるために、一度だけすばやく確認してください。提供された指示に沿っていないものを変更または変更し、利用可能な時間の長さに応じて、タスクをマッピングまたは無効化する方法までタスクを完了し、無効化する理由について建設的なコメントを残します。"
        question5: "<b>タスクが十分にマッピングされていることをどのように確認できますか？</b>"
        answer5: "Before you start validating check out the <i>instructions</i> tab on the project. See what the requesting organization is looking for (buildings, buildings and roads, roads, landuse, etc.). When you check out a task make sure that everything being requested is mapped. If looking at buildings make sure they are all squared (corners right angles) or circled, depending on the shape. Do this on a building by building basis as not every building will need squared edges. Make sure every feature is tagged, not just <i>area=yes</i>."
        question6: "<b>How should I be tagging roads?</b>"
        answer6: "通常、ほとんどのHOTOSMタスクは、<a href=\"http://wiki.openstreetmap.org/wiki/Highway_Tag_Africa\">Highway Tag Africa Wiki</a>従うことを要求します。これは、「アフリカ諸国の道路状況は必ずしも経済的および社会的役割に対応していないためです。道路の分類は、道路の表面や視覚的な外観ではなく、道路の重要性に基づく必要があります。"
        question7: "<b>タスクを確認して無効にするだけですか、それともタスクを完了して検証する必要がありますか？</b>"
        answer7: "これは最終的に、検証に必要な時間に依存します。タスクを開いて、指示に従わなかったことが明らかで、マッピングされていない機能がたくさんある場合は、無効にします。タスクが完了したが、クリーンアップが必要な場合（つまり、四角い建物、1つまたは2つの建物を追加する場合）、タスクで修正する必要のあるものを修正し、それをマークしたユーザーに詳細なコメントを残すことをお勧めします。このタスクをより適切にマッピングできる方法を含めて、完了しました。"
        question8: "<b>どのようなフィードバックを送ればよいですか？</b>"
        answer8: "<b>Timely, positive, and constructive.</b> Many projects are mapped by beginners at mapathons. Please remember that <b>we were all new mappers at one point, and consider how your tone could impact the decision of a mapper to return to map again.</b> If you find a number of tasks that have been completed by the same mapper, you only need to tag them in the comment once or twice. If the contribution by the mapper is over 2 weeks old, it is not necessary to tag the user. "
        answer8_instructions: "When leaving a comment, please tag the mapper in the comment using the “@” key. See some examples of useful comments below:"
        answer8_example1: "<b>Well-mapped task (Validated):</b> Hi @user, thanks for contributing! Everything here looks great!"
        answer8_example2: "<b>When a very new mapper is good, let them know!</b> Good work @user. You are correctly identifying the buildings/roads from the background imagery and mapping them at the correct size and shape.  Thank you for your time (or Thank you for contributing to this Project). Please keep mapping!"
        answer8_example3: "<b>Okay-mapped task (Validated):</b> Hi @user, thanks for contributing! I found a few additional buildings/roads that could be mapped here, so I went ahead and mapped them. Also, please be sure to square your buildings, which can be done by pressing `Q` in both iD editor and JOSM. I finished everything up here. Thanks again!"
        answer8_example4: "<b>Poorly-mapped task (Invalidated):</b> Hi @user, thanks for contributing! It looks like there are quite a few buildings left to map here. Make sure if the task isn’t complete, to click `finished mapping` instead of `done`. If you have questions about what should be mapped, check out the instructions tab. Please reach out if you have any questions!"
    get-started: "Now get started, check out these tasks that are in need of validation!"

